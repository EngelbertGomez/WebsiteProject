<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body class="contact-page">
  <div class="contact-container fade-in">
    <h1>Contáctanos</h1>
    <form id="contactForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <input type="email" id="correo" placeholder="Tu correo" required />
      <textarea id="mensaje" placeholder="Tu mensaje" rows="5" required></textarea>
      <button type="submit">Enviar</button>
      
      <p><a href="index.html" id="linkToHome">Volver a inicio</a></p>

  </div>

    <p class="mensaje-enviado" id="mensajeEnviado" style="display: none;">¡Gracias por contactarnos!</p>
  </div>
</form>

  <script type="module" src="js/contact.js"></script>
</body>
</html>
