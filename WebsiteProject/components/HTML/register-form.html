<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <!-- Asumo que tienes un archivo CSS para el estilo -->
  <link rel="stylesheet" href="css/register.css" /> 
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilos base para que el formulario se vea bien si no hay CSS externo */
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: #f7f7f7;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        font-family: 'Inter', sans-serif;
    }
    input, select, button {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
    }
    a {
        color: #4CAF50;
        text-decoration: none;
    }
  </style>
</head>
<body class="welcome-page">

  <div class="container fade-in">
    <h1>Registro</h1>

    <form id="registerForm">
      <label for="accountType">Seleccione su tipo de cuenta</label>
      <select id="accountType" name="accountType" required>
        <option value="personal">Cuenta Personal</option>
        <option value="negocios">Cuenta de Negocios</option>
        <option value="admin">Cuenta Administrador</option>
      </select>

      <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
      <input type="tel" id="celular" name="celular" placeholder="Número de celular" required>

      <!-- Campos de Contraseña AÑADIDOS -->
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>

      <!-- Campo adicional: RNC -->
      <div id="rncField" style="display: none;">
        <input type="text" id="rnc" name="rnc" placeholder="RNC (Negocios)">
      </div>

      <!-- Campo adicional: Número de Empleado -->
      <div id="empleadoField" style="display: none;">
        <input type="text" id="numEmpleado" name="numEmpleado" placeholder="Número de empleado">
      </div>

      <button type="submit">Continuar</button>

      <p><a href="index.html" id="linkToHome">Volver a inicio</a></p>
      
    </form>

    <p>¿Ya tienes una cuenta? <a href="login-form.html" id="linkToLogin">Inicia sesión</a></p>
  </div>

  <script>
    // Lógica para mostrar/ocultar campos (ya estaba en tu código)
    const accountType = document.getElementById("accountType");
    const rncField = document.getElementById("rncField");
    const empleadoField = document.getElementById("empleadoField");

    accountType.addEventListener("change", () => {
      const value = accountType.value;

      // Ocultar ambos primero
      rncField.style.display = "none";
      empleadoField.style.display = "none";

      // Mostrar el campo relevante
      if (value == "negocios") {
        rncField.style.display = "block";
      } else if (value == "admin") {
        empleadoField.style.display = "block";
      }
    });
  </script>
  <script type="module" src="js/register.js"></script>
</body>
</html>
