<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="welcome-page">

    <div class="container fade-in">
      <h1>Iniciar Sesión</h1>
      <form action="#" method="POST">

        <input type="email" name="email" 
        placeholder="Correo electrónico"
        required style="margin-bottom: 15px; padding: 10px; width: 
        50%; border-radius: 6px; border: 1px solid #ccc;" />
        
        <input type="password" name="password" 
        placeholder="Contraseña
        "required style="margin-bottom: 20px; padding: 10px; width: 
        50%; border-radius: 6px; border: 1px solid #ccc;" />

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

      <p>¿No tienes cuenta? 
        <a href="register-form.html" class="btn btn-secondary" style="padding: 8px 16px; font-weight: 500; border-radius: 6px;">Regístrate</a></p>
    </div>

</body>
</html>
